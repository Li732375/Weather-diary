name: Daily Weather Update

on:
  schedule:
    - cron: '0 23 * * *'  # 台灣時間每天 07:00 執行（UTC+8 → 23:00 UTC）
  workflow_dispatch:       # 手動執行選項

permissions:
  contents: write          # 允許推送變更

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install matplotlib requests

      - name: Run weather script
        env:
          API_KEY: ${{ secrets.WEATHER_API_KEY }}
        run: python weather_diary.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "每日氣象更新：$(date '+%Y-%m-%d')" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git